<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title> Math in Java</title>
            <script src="./JS/main.js"></script> <!--make sure to source your javascript properly in the head section-->
        </head>
        <body>

            <!-- A good way to perform math operations is to do it in a javascript function-->    
            <!--  When you want to include a math function, make sure you assign the elemnet and Id, and some sort of trigger (onclick,onmouseover,onload)-->
            <p id="math" onmouseover= "compute()"> Let's Subtract!</p>
            <br>
                <!--Onmouseover means that it will perform the funtion on the element as soon as your pointer touches it on the screen.-->
            <p id="Add" onmouseover="addition()">Let's Add!</p>

            <br>

            <p id="multiplication" onmouseover="Simple_Math()">Let's Multiply</p>

        <br>
            <!-- will create a clickable button that you can change with a function-->
            <button id="divide" onclick="Division()">Let's Divide!</button>
        <br>
            <!-- You can also make a clickable element just by adding onclick as your trigger-->
            <h3 id =equations onclick="More_Math()">Let's do a big equation</h3>
        <br>
            <h4 id="modulus" onmouseover="remainder()">What is the remainder?</h4>
        <br>
            <p id = "Negative" onclick="math()">Let's turn 190 Negative.</p>
        <br>
            <p id="increase" onclick="up()">Let's increase from 25.7</p>
        <br>
            <p id="decrease" onclick="down()"> Let's decrease from 30</p>
        <br>
            <p id="random" onclick="choose()">Guess a number between 1 and 10 </p> 
        <br>
            <p id="Object" onclick="MO()">Let's Round 4.5 up using Math.ceil</p> 

        </body>
    </html>
