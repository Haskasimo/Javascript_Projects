<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title> JQuery syntax</title>
            <script
                    src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                    crossorigin="anonymous">
            </script>

        </head>

        <body>
            <script>
                $(document).ready(function(){
                    $("html").append( "<body>\
                                        <div id='container'>\
                                            <div id= 'inner'>\
                                                <h1>Basic JQuery</h1>\
                                                <p id='1'>Paragraph 1</p>\
                                                <p id='2'> Paragraph 2</p>\
                                                <p id='3'> Paragraph 3</p>\
                                            </div>\
                                        </div>\
                                    <body>"
                             );
                      $("#2").css({"color":"red"}) //css properties. $=jQuery ('Target id').css {property: color}
                      $("#3").click(function() { //This sets of a shortcut that when the #3 paragraph is clicked, The h1 element dissapears.
                        $('h1').hide();//.hide means to make invisable. 
                      } );

                });
            </script>

        </body>
    </html>
