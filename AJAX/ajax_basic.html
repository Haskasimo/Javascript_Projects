<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

            // Step 1: set up XML http request pbjects using ajax
            var ajax = new XMLHttpRequest();
            //step 2 pepare the open ajax request
            ajax.open('GET', 'content.html');
            //step 3:define the ajax response callback method (ready/state)
            ajax.onreadystatechange = function() { //This defines the function to be executed when the readyState changes
                if (ajax.readyState = 4) {//this holdes the status 
                    document.getElementById('content').innerHTML=ajax.responseText;
                }
            }
            //Step 4: send the ajax request for data (trigger event)
            function getContent() {
                ajax.send();
                //hide button
                document.getElementById('btn_content').style.display = 'none';
            }

			
		</script>
    </body>
</html>
