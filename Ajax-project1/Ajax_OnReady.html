<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="uft-8">
        </head>
        <body>
            <div id="OnReadyChange">
                <h1> This is an Request Object</h1>
                <button type="button" onclick="loadInfo()">Get Info</button>
            </div>
            <script>
                function loadInfo() {
                    var about = new XMLHttpRequest();
                    about.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status== 200) {
                            document.getElementById('OnReadyChange').innerHTML = this.responseText;
                        }
                    };
                    about.open("GET", "OnReadyChange.txt", true);
                    about.send();
                }
            </script>
        </body>
    </html>
